<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WhatsApp Bill Message</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f2f2f2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .box {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            width: 320px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        input, button {
            width: 100%;
            margin-top: 10px;
            padding: 8px;
        }
        button {
            background: #25D366;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background: #1da851;
        }
    </style>
</head>
<body>

<div class="box">
    <h3>Send Bill on WhatsApp</h3>

    <input type="text" id="name" placeholder="Customer Name">
    <input type="number" id="phone" placeholder="10-digit Mobile Number">
    <input type="number" id="amount" placeholder="Bill Amount (₹)">

    <button onclick="sendMessage()">Send WhatsApp</button>
</div>

<script>
function sendMessage() {
    var name = document.getElementById("name").value;
    var phone = document.getElementById("phone").value;
    var amount = document.getElementById("amount").value;

    if(name === "" || phone === "" || amount === "") {
        alert("Please fill all details");
        return;
    }

    if(phone.length !== 10) {
        alert("Please enter valid 10-digit Indian mobile number");
        return;
    }

    // +91 is static here
    var fullPhone = "91" + phone;

    var message =
        "Hi " + name + ",\n" +
        "Your bill amount is ₹" + amount + ".\n" +
        "Thank you.";

    var url = "https://wa.me/" + fullPhone + "?text=" + encodeURIComponent(message);
    window.open(url, "_blank");
}
</script>

</body>
</html>
